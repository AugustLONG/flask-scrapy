<ul class="posts">
{% for post in posts %}
    <li class="post">
<div class="post-author">
   <a href="{{ url_for('main.user',username=post.author.username) }}">{{ post.author.username }}
</a>
</div>

<div class="post-date">
    {{ moment(post.time_stamp).fromNow() }}
</div>

<div class="post-body">
    {{ post.body }}
</div>

<div class="post-footer">
     <a href="{{ url_for('main.post',id=post.id) }}">
         <span class="label label-default">Permalink</span>
     </a>

    <a href="{{ url_for('main.post',id=post.id) }}"#comments">
  <span class="badge">{{ post.comments.count() }} comments
  </span></a>


</div>
 </li>
{% endfor %}
</ul>
